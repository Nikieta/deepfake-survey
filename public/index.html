<!DOCTYPE html>
<html>
<head>
  <title>Audio Deepfake Detection and Explainability</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 40px;
      color: #111827;
    }

    .container {
      max-width: 760px;
      margin: auto;
      background: transparent;
    }

    .card {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 20px 24px;
      margin-bottom: 20px;
    }

    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    input, select {
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      width: 250px;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 16px;
    }
    .consent-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 12px 0;
    }
    .footer {
      margin-top: 16px;
    }

  </style>
</head>

<body>

<div class="container">

<h1>Audio Deepfake Detection and Explainability</h1>
<div class="card">
  <h2>Participant Details</h2>

  <div class="field">
    <label>Name</label>
    <input type="text" id="name">
  </div>

  <div class="field">
    <label>Age</label>
    <input type="number" id="age" min="10" max="100">
  </div>

  <div class="field">
    <label>Gender</label>
    <select id="gender">
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
      <option>Prefer not to say</option>
    </select>
  </div>

  <div class="field">
    <label>Hearing Impairment</label>
    <select id="hearing">
      <option value="">Select</option>
      <option>No</option>
      <option>Mild</option>
      <option>Significant</option>
      <option>Prefer not to say</option>
    </select>
  </div>

  <div class="field">
    <label>Technical Difficulty</label>
    <select id="tech">
      <option value="">Select</option>
      <option>None</option>
      <option>Mild</option>
      <option>High</option>
    </select>
  </div>

  <div class="consent-row">
    <input type="checkbox" id="consent">
    <span>
      I understand that my data will remain confidential and used only for research.
    </span>
  </div>

  <div class="footer">
    <button onclick="proceed()">Start Survey</button>
  </div>
</div>



  

<script>
function proceed() {

  if (!document.getElementById("name").value.trim()) {
    alert("Please enter your name.");
    return;
  }

  if (!document.getElementById("age").value.trim()) {
    alert("Please enter your age.");
    return;
  }

  if (!document.getElementById("consent").checked) {
    alert("Please accept the consent to continue.");
    return;
  }


  localStorage.setItem("name", document.getElementById("name").value);
  localStorage.setItem("age", document.getElementById("age").value);
  localStorage.setItem("gender", document.getElementById("gender").value);
  localStorage.setItem("hearing", document.getElementById("hearing").value);
  localStorage.setItem("tech", document.getElementById("tech").value);


  window.location.href = "survey.html";
}
</script>

</body>
</html>
