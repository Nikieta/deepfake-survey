<!DOCTYPE html>
<html>
<head>
  <title>Deepfake Audio Survey</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .card { border: 1px solid #ddd; padding: 20px; margin-bottom: 20px; }
    select, button { margin-top: 10px; }
  </style>
</head>

<body>

<h2>Deepfake Audio Survey</h2>

<div class="card">
  <h3>Sample 1</h3>

  <audio controls>
    <source src="audio/DF_E_2000079.flac" type="audio/flac">
  </audio>


  <p>How real does this sound?</p>

  <select id="q1">
    <option value="very_fake">Very Fake</option>
    <option value="fake">Fake</option>
    <option value="neutral">Neutral</option>
    <option value="real">Real</option>
    <option value="very_real">Very Real</option>
  </select>

  <br><br>
  <button onclick="submitSurvey()">Submit</button>

  <p id="status"></p>
</div>

<script>
async function submitSurvey() {
  let answer = document.getElementById("q1").value;

  const payload = {
    sample: "sample_1",
    rating: answer
  };

  const response = await fetch(
    "https://script.google.com/macros/s/AKfycbznaTo8LoTqBdRgCR02x_uoeqeShP6BkPpqW36XzzJ7SbbwTpWNvHtD_FBZ-NjhPWS4/exec",
    {
      method: "POST",
      body: JSON.stringify(payload)
    }
  );

  document.getElementById("status").innerText =
    "Response saved to Google Sheets âœ…";
}
</script>


</body>
</html>
